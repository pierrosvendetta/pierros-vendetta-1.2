<!DOCTYPE html>
<html lang="en">
<head>

  <title>pierro's vendetta</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    body {
      margin: 0;
      background-color: #fff;
      color: #000;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;

      align-items: center;

      font-size: 3rem;

      color: #000;

      position: relative;
      z-index: 2;

      margin: 10px 0;
      z-index: 2;
      position: relative;
    }

    input[type="email"] {
      padding: 10px;
      border: 1px solid #333;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      background-color: #000;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    .skull {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: auto;
